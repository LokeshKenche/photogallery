<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Photo Gallery</title>
  <body>

    <h1> Photo Gallery project</h1>
  
    <div class="gallery">
      
      <img src="car 1.jpeg" alt="Image 1">
      <img src="car 2.webp" alt="Image 2">
      <img src="car 3.jpeg" alt="Image 3">
      <img src="car 4.jpeg" alt="Image 4">
      <img src="car 5.jpeg" alt="Image 5">
      <img src="car 6.webp" alt="Image 6">
      
    </div>
  
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="Modal Image">
      </div>
    </div>
  </body>
</head>
</html>
